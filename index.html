<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collecteur de tâches brutes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🧠 Collecteur de tâches brutes</h1>
    <p>Ajoute tes tâches librement. Tout est sauvegardé localement.</p>
  </header>

  <main>
    <section class="input-section">
      <input type="text" id="taskInput" placeholder="Ex : appeler le fournisseur, revoir le doc...">
      <button id="addBtn">➕ Ajouter</button>
      <button id="archiveBtn">📦 Archiver</button>

      <div class="prompt-panel">
        <h2>⚡ Prompts</h2>
        <div id="promptsContainer"></div>
        <div id="copiedMsg" class="copied-msg" style="display:none;">✅ Copié dans le presse-papier !</div>
      </div>
    </section>

    <aside class="task-list">
      <h2>📝 Liste actuelle</h2>
      <ul id="tasksContainer"></ul>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
